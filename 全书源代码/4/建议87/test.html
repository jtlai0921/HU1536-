<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript">

var myObj = {
    myVal : "Hello World",
    func : function() {
        alert( typeof this.myVal);// string
        var self = this;
        function inner() {
            alert( typeof this.myVal);//undefined
            alert( typeof self.myVal);// string
        }
        inner();
    }
};
myObj.func();


</script>
</head>
