<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript">

function wrap(title,pages){ 
    var book = new Object();
    book.title = title; 
    book.pages = pages;
    book.what = function(){
        alert(this.title +this.pages)
    }
    return book; 	//初始化后的对象
}

what = function(){
    alert(this.title +this.pages)
}
function wrap(title,pages){
    var book = new Object();
    book.title = title;
    book.pages = pages;
    book.what = what; 
    return book;
}



</script>
