<title></title>
<script type="text/javascript">

var o = {
    name : "我是对象o",
    me : function(){
        return this;
    }
}
var who = o.me();
alert(who.name);	// 读取this所代表对象的属性name，返回字符串"我是对象o"



</script>
</head>
