<html>
<head>
<title>异步信息交互</title>
<script language="javascript" type="text/javascript">
function callback(info){ 							// 回调函数
    alert(info);
}
</script>
<script language="javascript" type="text/javascript">
// 服务器端响应页面
callback("Hi，大家好，我是从服务器端过来的信息使者."); 
	// 服务器端脚本被载入后的结果
</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<h1>客户端信息交互页面</h1>
</body>
</html>
