<script type="text/javascript">

// 求两个数字的平均值——向下取整计算*
// 封装average()函数，接口为average_floor.average()*
(function(){
    average_floor = {
        average: average
    };
    function average(a, b){
        return Math.floor((a + b) / 2);
    }
})()


// 求两个数字的平均值——四舍五入法*
// 封装average()函数，接口为average_round.average()
 (function(){
    average_round = {
        average: average
    };
    function average(a,b){
        return Math.round((a+b)/2);
    }
})()



</script>
