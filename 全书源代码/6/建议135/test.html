<script language="javascript" type="text/javascript">
// 获取指定元素距离窗口左上角的偏移坐标
// 参数：e表示获取位置的元素
// 返回值：返回对象直接量，其中属性x表示x轴偏移距离，属性y表示y轴偏移距离
function getW(e){
    var x = y = 0; 
    while(e.offsetParent){ 
        x += e.offsetLeft; 
        y += e.offsetTop; 
        e = e.offsetParent;
    }
    return {
        "x" : x, 
        "y" : y
    };
}

</script>
