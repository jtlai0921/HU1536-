//4
function dough() {
    this.da = "da";
    this.db = "db";
    this.dc = "dc";
}
bread.prototype = new dough();
function bread() {
    this.ba = "ba";
    this.bb = "bb";
    this.bc = "bc";
}
pizza.prototype = new bread();
function pizza() {
    this.pa = "pa";
    this.pb = "pb";
    this.pc = "pc";
}
function getProperties(obj, objName) {
    var res = "";
    for(var i in obj) {
        res += objName + "." + i + " = " + obj[i] + "<br>";
    }
    return res;
}
var p = new pizza();
document.write(getProperties(p, "pizza"));
