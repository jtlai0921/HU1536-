<script type="text/javascript">

String.prototype.lengthB = function( ){ 
    var b = 0, l = this.length; 
    if( l ){ 
for( var i = 0; i < l; i ++ ){
    var c = this.charAt( i );
    if ( /^[\u0000-\u00ff]$/.test(c) ) {
        b ++ ;
    }else {
        b += 2;
    }
}


        return b; 
    }else{
        return 0; 
    }
}
var s = "String对象长度"; 
alert(s.lengthB());	// 14



</script>
