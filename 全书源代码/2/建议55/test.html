<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript">


var a = [];
a[true] = 1;
a[false] = 0;
alert(a.length); 	//0，说明数组长度没有增加
alert(a[true]); 	//1
alert(a[false]); 	//0
alert(a[0]); 	//undefined
alert(a[1]); 	//undefined




var a = [["张三",1],["李四",2],["王五",3]]; 	// 二维数组
for(var i in a){ 	// 遍历二维数组
    if(a[i][0] == "李四") alert(a[i][1]) ; 	// 检索指定元素
}
var a = [];	// 定义空数组
a["张三"] = 1; 	// 以文本下标来存储元素的值
a["李四"] = 2;
a["王五"] = 3;
alert(a["李四"] ); 	// 快速定位检索


//二维数组下标
var a = [];
a[0,0] = 1;
a[0,1] = 2;
a[1,0] = 3;
a[1,1] = 4;
alert(a.length); 	//2，说明仅有两个元素有效
alert(a[0]); 	//3
alert(a[1]); 	//3

var a = [], i = 1;	// 初始化变量
while( i < 10 ){ 	// 指定循环次数
    a[i *= 2 , i] = i; 	// 指定下标为2的指数时才进行赋值
}
alert( a.length ); 	//17
alert( a ); 	//[,,2,, 4,,,, 8,,,,,,,, 16]

//对象下标
var a = [];	// 数组直接量
var b = function(){	// 函数直接量
    return 2;
}
a[b] = 1; 	// 把对象作为数组下标
alert( a.length ); 	//长度为0
alert( a[b] ); 	//1

var s =b.toString();	// 获取对象的字符串
alert( a[s] ); 	// 利用文本下标读取元素的值

a[b()] = 1; 	// 在下标处调用函数，则返回值为2
alert( a[2] ); 	// 因此可以使用2来读取该元素值



</script>
</head>

</body>
</html>
