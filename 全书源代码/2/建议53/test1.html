<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript">

Array.matrix = function(m, n, initial) {
    var a, i, j, mat = [];
    for( i = 0; i < m; i += 1) {
        a = [];
        for( j = 0; j < n; j += 1) {
            a[j] = initial;
        }
        mat[i] = a;
    }
    return mat;
};
var myMatrix = Array.matrix(5, 5, 0); 
document.writeln(myMatrix[2][4]); // 0




</script>
</head>
