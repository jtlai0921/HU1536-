<script type="text/javascript">

// 清除指定元素及其所有子元素之间的空格
// 参数：指定要清除空格的起始节点
function clean(e){
    var e = e || document; 
    var f = e.firstChild; 
    while(f != null){ 
        if(f.nodeType == 3 && /\s/.test(f.nodeValue)){ 
            e.removeChild(f); 
        }
        else if(f.nodeType == 1){ 
            arguments.callee(f); 
        }
        f = f.nextSibling; 
    }
}

		 
</script>
