<title></title>
<script type="text/javascript">

function saveDocument(id) {
    openDocument(id)
    writeText(id);
    closeDocument(id);
    updateUI(id);
}


function saveDocument(id) {
    var tasks = [openDocument, writeText, closeDocument, updateUI];
    setTimeout(function() {
        var task = tasks.shift();
        task(id);
        if(tasks.length > 0) {
            setTimeout(arguments.callee, 25);
        }
    }, 25);
}


		 
</script>
