<script type="text/javascript">

function f( x ){ 
    var a = [];
    for ( var i = 0; i < x.length; i ++ ){ 
        var temp = x[i]; 
        a.push( function(){
            alert( temp + ' ' + x[i] ) 
        });
    }
    return a; 
}
function e(){
    var a = f( ["a", "b", "c"] ); 
    for ( var i = 0; i < a.length; i ++ ){ 
        a[i](); 
    }
}
e();	// 调用函数e



</script>
