<script type="text/javascript">

function avg(){
    var num = 0, l = 0;
    for(var i = 0; i < arguments.length; i ++ ){
        if(typeof arguments[i] != "number") 
            continue; 
        num += arguments[i]; 
        l ++ ; 
    }
    num /= l; 
    return num; 
}
alert(avg(1, 2, 3, 4)); 	//2.5
alert(avg(1, 2, "3", 4)); 	//2.3333333333333335


</script>
