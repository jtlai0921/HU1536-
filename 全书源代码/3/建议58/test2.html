<title></title>
<script type="text/javascript">

function isEmail(){
    if(arguments.length>1) throw new Error("只能够传递一个参数"); 
    var regexp = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/; 
    if (arguments[0].search(regexp)!= -1) 
        return true;
    else
        return false;
}
var email = "abc@163.com"; 
alert(isEmail(email)); 	//true




</script>
