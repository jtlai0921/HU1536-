<title></title>
<script type="text/javascript">


function curry(fn) {
    var args = [].slice.call(arguments, 1);
    return function() {
        return fn.apply(null, args.concat([].slice.call(arguments, 0)));
    }
}
function add(num1, num2) {
    return num1 + num2;
}
var newAdd = curry(add, 5);
alert(newAdd(6));//    11



</script>
