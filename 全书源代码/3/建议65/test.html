var t; 
function f(){
    t = t ? t : new Date();
    return t;
}
f();	// 调用函数


var f =(function(){
    var t;
    return function(){
        t = t ? t : new Date();
        return t;
    }
})();
f();


var f = function() {
    var t = new Date();
    f = function() {
        return t;
    }
    return f();
};
f();
